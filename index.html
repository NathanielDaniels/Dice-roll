<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="dice">
        <div class="dots-1 active">
            <div class="dot"></div>
            <div class="number">1</div>
        </div>
        
        <div class="dots-2 de-active">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number">2</div>
        </div>
        <div class="dots-3 de-active">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number">3</div>
        </div>
        <div class="dots-4 de-active">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number">4</div>
        </div>
        <div class="dots-5 de-active">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number">5</div>
        </div>
        <div class="dots-6 de-active">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="number">6</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
